<!DOCTYPE html>
<html>

<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    .slider {
      width: 100%;
    }

    .slick-slide {
      margin: 0;
    }

    .slick-slide img {
      width: 100%;
      height: 100%;
      
    }

    .slick-prev:before,
    .slick-next:before {
      display: none;
    }


    .slick-slide {
      transition: all ease-in-out 1s;
      opacity: 1;

    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function () {
      $('.autoplay').slick({
        dots: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1000,
      });
    });
  </script>
</head>

<body>

  <section class="slider autoplay">
    <div>
      <img src="./WebsiteMaterial/Work/JuolinandtheToaster/Pic7.jpg" alt=" ">
    </div>
    <div>
      <img src="./WebsiteMaterial/Work/JuolinandtheToaster/Pic2.jpg" alt=" ">
    </div>
    <div>
      <img src="./WebsiteMaterial/Work/JuolinandtheToaster/Pic6.jpg" alt=" ">
    </div>
  </section>

  

</body>

</html>
